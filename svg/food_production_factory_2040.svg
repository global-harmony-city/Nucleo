<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="vegetableGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="chickenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="solarGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#E0F6FF"/>
  
  <!-- タイトル -->
  <rect x="20" y="20" width="500" height="70" fill="rgba(255,255,255,0.95)" stroke="#4169E1" stroke-width="2" rx="10"/>
  <text x="270" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2F4F4F">2040年 食料生産工場</text>
  <text x="270" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4169E1">5階建て完全自動化・従事者20人</text>
  <text x="270" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">総投資額：81億円・年間生産：米500t、野菜300t、卵3000万個</text>
  
  <!-- 太陽光パネル（屋上） -->
  <rect x="300" y="120" width="600" height="20" fill="url(#solarGlow)" stroke="#FFD700" stroke-width="2" rx="5"/>
  <text x="600" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#B8860B">太陽光発電（500kW）</text>
  
  <!-- メイン建物（5階建て） -->
  <g id="main-building">
    <!-- 建物外枠 -->
    <rect x="300" y="140" width="600" height="500" fill="url(#buildingGradient)" stroke="#4169E1" stroke-width="3" rx="10"/>
    
    <!-- 5F: 米・穀物生産層 -->
    <rect x="310" y="150" width="580" height="90" fill="url(#riceGradient)" stroke="#B8860B" stroke-width="2" rx="5"/>
    <text x="320" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B4513">5F: 米・穀物生産</text>
    <text x="320" y="185" font-family="Arial, sans-serif" font-size="10" fill="#8B4513">バイオリアクター式・年500トン</text>
    <text x="320" y="200" font-family="Arial, sans-serif" font-size="10" fill="#8B4513">LED植物工場・60日サイクル</text>
    <text x="750" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B4513">従事者: 1人</text>
    
    <!-- 米粒アイコン -->
    <ellipse cx="850" cy="190" rx="3" ry="5" fill="#F0E68C"/>
    <ellipse cx="858" cy="190" rx="3" ry="5" fill="#F0E68C"/>
    <ellipse cx="866" cy="190" rx="3" ry="5" fill="#F0E68C"/>
    
    <!-- 4F: 葉菜・根菜生産層 -->
    <rect x="310" y="250" width="580" height="90" fill="url(#vegetableGradient)" stroke="#228B22" stroke-width="2" rx="5"/>
    <text x="320" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#006400">4F: 葉菜・根菜生産</text>
    <text x="320" y="285" font-family="Arial, sans-serif" font-size="10" fill="#006400">回転式多段栽培・年300トン</text>
    <text x="320" y="300" font-family="Arial, sans-serif" font-size="10" fill="#006400">エアロポニクス・90品種</text>
    <text x="750" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#006400">従事者: 2人</text>
    
    <!-- 野菜アイコン -->
    <circle cx="850" cy="290" r="5" fill="#32CD32"/>
    <circle cx="862" cy="290" r="5" fill="#228B22"/>
    <circle cx="874" cy="290" r="5" fill="#90EE90"/>
    
    <!-- 3F: 果菜生産層 -->
    <rect x="310" y="350" width="580" height="90" fill="url(#vegetableGradient)" stroke="#228B22" stroke-width="2" rx="5"/>
    <text x="320" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#006400">3F: 果菜生産</text>
    <text x="320" y="385" font-family="Arial, sans-serif" font-size="10" fill="#006400">ロボット収穫・AI受粉</text>
    <text x="320" y="400" font-family="Arial, sans-serif" font-size="10" fill="#006400">トマト・きゅうり等・年150トン</text>
    <text x="750" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#006400">従事者: 1人</text>
    
    <!-- トマトアイコン -->
    <circle cx="850" cy="390" r="6" fill="#FF6347"/>
    <circle cx="864" cy="390" r="6" fill="#FF6347"/>
    
    <!-- 2F: 採卵鶏飼育層 -->
    <rect x="310" y="450" width="580" height="90" fill="url(#chickenGradient)" stroke="#DC143C" stroke-width="2" rx="5"/>
    <text x="320" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B0000">2F: 採卵鶏飼育</text>
    <text x="320" y="485" font-family="Arial, sans-serif" font-size="10" fill="#8B0000">ケージフリー・10万羽</text>
    <text x="320" y="500" font-family="Arial, sans-serif" font-size="10" fill="#8B0000">年間3000万個・自動集卵</text>
    <text x="750" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B0000">従事者: 1人</text>
    
    <!-- 鶏・卵アイコン -->
    <ellipse cx="850" cy="485" rx="4" ry="6" fill="#FFFFFF" stroke="#8B0000" stroke-width="1"/>
    <ellipse cx="862" cy="485" rx="4" ry="6" fill="#FFFFFF" stroke="#8B0000" stroke-width="1"/>
    <ellipse cx="874" cy="485" rx="4" ry="6" fill="#FFFFFF" stroke="#8B0000" stroke-width="1"/>
    
    <!-- 1F: 肉用鶏・食肉処理 -->
    <rect x="310" y="550" width="580" height="90" fill="url(#chickenGradient)" stroke="#DC143C" stroke-width="2" rx="5"/>
    <text x="320" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B0000">1F: 肉用鶏・食肉処理</text>
    <text x="320" y="585" font-family="Arial, sans-serif" font-size="10" fill="#8B0000">年間5万羽・自動処理ライン</text>
    <text x="320" y="600" font-family="Arial, sans-serif" font-size="10" fill="#8B0000">年間100トン・HACCP準拠</text>
    <text x="750" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B0000">従事者: 3人</text>
    
    <!-- 鶏肉アイコン -->
    <rect x="848" y="580" width="12" height="8" fill="#CD853F" rx="2"/>
    <rect x="864" y="580" width="12" height="8" fill="#CD853F" rx="2"/>
  </g>
  
  <!-- 地下: 中央制御・物流 -->
  <rect x="310" y="650" width="580" height="60" fill="url(#controlGradient)" stroke="#4169E1" stroke-width="2" rx="5"/>
  <text x="320" y="670" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#191970">B1F: AI統合制御・物流</text>
  <text x="320" y="685" font-family="Arial, sans-serif" font-size="10" fill="#191970">中央制御室・自動倉庫・廃棄物リサイクル</text>
  <text x="750" y="670" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#191970">従事者: 2人</text>
  
  <!-- AI制御アイコン -->
  <rect x="850" y="675" width="8" height="8" fill="#4169E1"/>
  <rect x="862" y="675" width="8" height="8" fill="#4169E1"/>
  <rect x="874" y="675" width="8" height="8" fill="#4169E1"/>
  
  <!-- 左側：技術特徴 -->
  <rect x="20" y="120" width="250" height="550" fill="rgba(255,255,255,0.9)" stroke="#4169E1" stroke-width="2" rx="10"/>
  <text x="145" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4169E1">革新技術</text>
  
  <!-- AI・ロボット技術 -->
  <rect x="30" y="150" width="230" height="80" fill="#E6E6FA" opacity="0.8" rx="5"/>
  <text x="35" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4B0082">AI・ロボット技術</text>
  <text x="35" y="185" font-family="Arial, sans-serif" font-size="9" fill="#4B0082">• 24時間無人運転</text>
  <text x="35" y="198" font-family="Arial, sans-serif" font-size="9" fill="#4B0082">• 画像AI品質判定</text>
  <text x="35" y="211" font-family="Arial, sans-serif" font-size="9" fill="#4B0082">• 予測分析・最適化</text>
  <text x="35" y="224" font-family="Arial, sans-serif" font-size="9" fill="#4B0082">• 自動収穫・梱包</text>
  
  <!-- 栽培技術 -->
  <rect x="30" y="240" width="230" height="80" fill="#F0FFF0" opacity="0.8" rx="5"/>
  <text x="35" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#228B22">革新栽培技術</text>
  <text x="35" y="275" font-family="Arial, sans-serif" font-size="9" fill="#228B22">• バイオリアクター式</text>
  <text x="35" y="288" font-family="Arial, sans-serif" font-size="9" fill="#228B22">• エアロポニクス</text>
  <text x="35" y="301" font-family="Arial, sans-serif" font-size="9" fill="#228B22">• LED最適波長制御</text>
  <text x="35" y="314" font-family="Arial, sans-serif" font-size="9" fill="#228B22">• 養分AI調合</text>
  
  <!-- 品質管理 -->
  <rect x="30" y="330" width="230" height="80" fill="#FFF8DC" opacity="0.8" rx="5"/>
  <text x="35" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#B8860B">品質保証</text>
  <text x="35" y="365" font-family="Arial, sans-serif" font-size="9" fill="#B8860B">• 完全トレーサビリティ</text>
  <text x="35" y="378" font-family="Arial, sans-serif" font-size="9" fill="#B8860B">• 分光分析・成分測定</text>
  <text x="35" y="391" font-family="Arial, sans-serif" font-size="9" fill="#B8860B">• ブロックチェーン記録</text>
  <text x="35" y="404" font-family="Arial, sans-serif" font-size="9" fill="#B8860B">• HACCP完全準拠</text>
  
  <!-- 効率性 -->
  <rect x="30" y="420" width="230" height="80" fill="#E0F6FF" opacity="0.8" rx="5"/>
  <text x="35" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4169E1">超高効率</text>
  <text x="35" y="455" font-family="Arial, sans-serif" font-size="9" fill="#4169E1">• 従来比400倍面積効率</text>
  <text x="35" y="468" font-family="Arial, sans-serif" font-size="9" fill="#4169E1">• 労働生産性5倍</text>
  <text x="35" y="481" font-family="Arial, sans-serif" font-size="9" fill="#4169E1">• 95%節水・農薬ゼロ</text>
  <text x="35" y="494" font-family="Arial, sans-serif" font-size="9" fill="#4169E1">• カーボンニュートラル</text>
  
  <!-- 経済性 -->
  <rect x="30" y="510" width="230" height="80" fill="#FFE4E1" opacity="0.8" rx="5"/>
  <text x="35" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC143C">経済性</text>
  <text x="35" y="545" font-family="Arial, sans-serif" font-size="9" fill="#DC143C">• 年間収益：5億円</text>
  <text x="35" y="558" font-family="Arial, sans-serif" font-size="9" fill="#DC143C">• 年間利益：2億円</text>
  <text x="35" y="571" font-family="Arial, sans-serif" font-size="9" fill="#DC143C">• 投資回収：13.5年</text>
  <text x="35" y="584" font-family="Arial, sans-serif" font-size="9" fill="#DC143C">• 技術輸出収入込み</text>
  
  <!-- 右側：生産量詳細 -->
  <rect x="930" y="120" width="250" height="550" fill="rgba(255,255,255,0.9)" stroke="#32CD32" stroke-width="2" rx="10"/>
  <text x="1055" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#32CD32">年間生産量</text>
  
  <!-- 米生産 -->
  <rect x="940" y="150" width="230" height="60" fill="#FFE4B5" opacity="0.8" rx="5"/>
  <text x="950" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B4513">米・穀物：500トン</text>
  <text x="950" y="185" font-family="Arial, sans-serif" font-size="10" fill="#8B4513">コシヒカリ・あきたこまち等5品種</text>
  <text x="950" y="200" font-family="Arial, sans-serif" font-size="10" fill="#8B4513">特A級・無農薬・栄養強化</text>
  
  <!-- 野菜生産 -->
  <rect x="940" y="220" width="230" height="80" fill="#98FB98" opacity="0.8" rx="5"/>
  <text x="950" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#006400">野菜：300トン・90品目</text>
  <text x="950" y="255" font-family="Arial, sans-serif" font-size="10" fill="#006400">葉菜：レタス・ほうれん草等</text>
  <text x="950" y="270" font-family="Arial, sans-serif" font-size="10" fill="#006400">根菜：大根・人参・じゃがいも等</text>
  <text x="950" y="285" font-family="Arial, sans-serif" font-size="10" fill="#006400">果菜：トマト・きゅうり・なす等</text>
  
  <!-- 鶏卵生産 -->
  <rect x="940" y="310" width="230" height="60" fill="#FFC0CB" opacity="0.8" rx="5"/>
  <text x="950" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B0000">鶏卵：3000万個</text>
  <text x="950" y="345" font-family="Arial, sans-serif" font-size="10" fill="#8B0000">平飼い・ストレスフリー</text>
  <text x="950" y="360" font-family="Arial, sans-serif" font-size="10" fill="#8B0000">生食可能・L/M/Sサイズ</text>
  
  <!-- 鶏肉生産 -->
  <rect x="940" y="380" width="230" height="60" fill="#FFB6C1" opacity="0.8" rx="5"/>
  <text x="950" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B0000">鶏肉：100トン</text>
  <text x="950" y="415" font-family="Arial, sans-serif" font-size="10" fill="#8B0000">地鶏・ブロイラー</text>
  <text x="950" y="430" font-family="Arial, sans-serif" font-size="10" fill="#8B0000">抗生物質完全不使用</text>
  
  <!-- 人員配置 -->
  <rect x="940" y="450" width="230" height="100" fill="#E6E6FA" opacity="0.8" rx="5"/>
  <text x="950" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4B0082">従事者配置（20人）</text>
  <text x="950" y="485" font-family="Arial, sans-serif" font-size="10" fill="#4B0082">統括管理者：1人</text>
  <text x="950" y="500" font-family="Arial, sans-serif" font-size="10" fill="#4B0082">AI・システムエンジニア：3人</text>
  <text x="950" y="515" font-family="Arial, sans-serif" font-size="10" fill="#4B0082">生産技術者：4人</text>
  <text x="950" y="530" font-family="Arial, sans-serif" font-size="10" fill="#4B0082">設備保全・品質管理：5人</text>
  <text x="950" y="545" font-family="Arial, sans-serif" font-size="10" fill="#4B0082">その他（物流・営業等）：7人</text>
  
  <!-- 投資効果 -->
  <rect x="940" y="560" width="230" height="80" fill="#F0E68C" opacity="0.8" rx="5"/>
  <text x="950" y="580" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#B8860B">投資効果</text>
  <text x="950" y="595" font-family="Arial, sans-serif" font-size="10" fill="#B8860B">総投資額：81億円</text>
  <text x="950" y="610" font-family="Arial, sans-serif" font-size="10" fill="#B8860B">食料自給率：100%達成</text>
  <text x="950" y="625" font-family="Arial, sans-serif" font-size="10" fill="#B8860B">技術輸出：世界展開可能</text>
  
  <!-- 接続線・矢印 -->
  <line x1="270" y1="200" x2="300" y2="200" stroke="#FFD700" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="270" y1="300" x2="300" y2="300" stroke="#32CD32" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="270" y1="400" x2="300" y2="400" stroke="#4169E1" stroke-width="2" marker-end="url(#arrow)"/>
  
  <line x1="900" y1="200" x2="930" y2="200" stroke="#FFD700" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="900" y1="300" x2="930" y2="300" stroke="#32CD32" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="900" y1="400" x2="930" y2="400" stroke="#FF6347" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 底部情報 -->
  <rect x="300" y="720" width="600" height="50" fill="rgba(255,255,255,0.95)" stroke="#4169E1" stroke-width="2" rx="10"/>
  <text x="600" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4169E1">2040年次世代食料生産システム</text>
  <text x="600" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">完全自動化・AI制御・持続可能・高品質・世界初統合型</text>
</svg>