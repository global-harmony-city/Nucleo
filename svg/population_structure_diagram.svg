<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景とタイトル -->
  <defs>
    <linearGradient id="childGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5BCD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="seniorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="#F8F9FA"/>
  
  <!-- タイトル -->
  <rect x="0" y="0" width="1200" height="60" fill="#2C3E50"/>
  <text x="600" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Well-Being Pioneer City 人口構造</text>
  <text x="600" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#BDC3C7">目標人口1,000人の理想的なバランス構成</text>

  <!-- 年齢構成（左側：円グラフ） -->
  <text x="300" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">年齢構成</text>
  
  <!-- 円グラフ本体 -->
  <g transform="translate(300,300)">
    <!-- 0-14歳: 15% (54度) -->
    <path d="M 0,-120 A 120,120 0 0,1 113.8,-37.1 L 0,0 Z" fill="url(#childGradient)" stroke="white" stroke-width="3"/>
    
    <!-- 15-64歳: 70% (252度) -->
    <path d="M 113.8,-37.1 A 120,120 0 1,1 -37.1,-113.8 L 0,0 Z" fill="url(#adultGradient)" stroke="white" stroke-width="3"/>
    
    <!-- 65歳以上: 15% (54度) -->
    <path d="M -37.1,-113.8 A 120,120 0 0,1 0,-120 L 0,0 Z" fill="url(#seniorGradient)" stroke="white" stroke-width="3"/>
  </g>

  <!-- 年齢構成の凡例・詳細 -->
  <rect x="50" y="450" width="500" height="120" fill="white" stroke="#E0E0E0" stroke-width="2" rx="10"/>
  
  <!-- 0-14歳 -->
  <rect x="70" y="470" width="30" height="20" fill="url(#childGradient)" rx="5"/>
  <text x="110" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">0-14歳：子供・教育世代</text>
  <text x="110" y="505" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D">15% (120-150人)</text>
  <text x="110" y="520" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">• 小中学校240人対応 • AI個別最適化教育 • 創造性・国際性重視</text>

  <!-- 15-64歳 -->
  <rect x="70" y="530" width="30" height="20" fill="url(#adultGradient)" rx="5"/>
  <text x="110" y="545" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">15-64歳：労働世代</text>
  <text x="110" y="565" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D">70% (560-700人)</text>
  <text x="110" y="580" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">• 週4日・1日6時間労働 • 高度技能・高収入 • ワークライフバランス</text>

  <!-- 65歳以上 -->
  <rect x="70" y="590" width="30" height="20" fill="url(#seniorGradient)" rx="5"/>
  <text x="110" y="605" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">65歳以上：高齢者・指導者世代</text>
  <text x="110" y="625" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D">15% (120-150人)</text>
  <text x="110" y="640" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">• シニア講師制度 • 健康寿命+5歳 • 世代間交流・知識継承</text>

  <!-- 職業構成（右側：棒グラフ） -->
  <text x="850" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">職業構成</text>
  
  <!-- 棒グラフ基準線 -->
  <line x1="650" y1="480" x2="1050" y2="480" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- 農業従事者: 25% -->
  <rect x="670" y="380" width="60" height="100" fill="#27AE60" rx="5"/>
  <text x="700" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">25%</text>
  <text x="700" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">200-250人</text>
  <text x="700" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">農業</text>
  <text x="700" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">有機・IoT・自給</text>

  <!-- 製造・加工業: 20% -->
  <rect x="750" y="400" width="60" height="80" fill="#E67E22" rx="5"/>
  <text x="780" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">20%</text>
  <text x="780" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">160-200人</text>
  <text x="780" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">製造加工</text>
  <text x="780" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">3D・食品・循環</text>

  <!-- IT・AI関連: 15% -->
  <rect x="830" y="420" width="60" height="60" fill="#9B59B6" rx="5"/>
  <text x="860" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">15%</text>
  <text x="860" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">120-150人</text>
  <text x="860" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">IT・AI</text>
  <text x="860" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">研究・開発・管理</text>

  <!-- 公共サービス: 15% -->
  <rect x="910" y="420" width="60" height="60" fill="#3498DB" rx="5"/>
  <text x="940" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">15%</text>
  <text x="940" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">120-150人</text>
  <text x="940" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">公共</text>
  <text x="940" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">行政・警察・消防</text>

  <!-- 商業・サービス: 10% -->
  <rect x="670" y="540" width="60" height="40" fill="#F39C12" rx="5"/>
  <text x="700" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">10%</text>
  <text x="700" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">80-100人</text>
  <text x="700" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">商業</text>
  <text x="700" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">店舗・飲食・観光</text>

  <!-- 教育・医療・福祉: 10% -->
  <rect x="750" y="540" width="60" height="40" fill="#E74C3C" rx="5"/>
  <text x="780" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">10%</text>
  <text x="780" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">80-100人</text>
  <text x="780" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">教育医療</text>
  <text x="780" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">教師・医師・看護師</text>

  <!-- その他: 5% -->
  <rect x="830" y="560" width="60" height="20" fill="#95A5A6" rx="5"/>
  <text x="860" y="572" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">5%</text>
  <text x="860" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">その他</text>
  <text x="860" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">起業・研究・芸術</text>

  <!-- 数値軸 -->
  <text x="630" y="485" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">0%</text>
  <text x="630" y="435" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">15%</text>
  <text x="630" y="385" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">25%</text>

  <!-- 特徴・メリット説明 -->
  <rect x="650" y="650" width="500" height="120" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2" rx="10"/>
  <text x="900" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">理想的人口構造の特徴</text>
  
  <text x="670" y="695" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">✓ <tspan font-weight="bold">バランス重視</tspan>：労働世代70%で経済基盤安定、子供・高齢者各15%で持続性確保</text>
  <text x="670" y="715" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">✓ <tspan font-weight="bold">高付加価値産業</tspan>：IT・AI 15%、製造20%で高収入・技術革新を実現</text>
  <text x="670" y="735" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">✓ <tspan font-weight="bold">食料・エネルギー自給</tspan>：農業25%で完全自給、持続可能性確保</text>
  <text x="670" y="755" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50">✓ <tspan font-weight="bold">充実した公共サービス</tspan>：公共15%、教育医療10%で住民Well-Being最大化</text>

  <!-- 人口ピラミッド（中央下） -->
  <text x="300" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">理想的人口ピラミッド</text>
  
  <!-- 男性（左側） -->
  <rect x="200" y="680" width="90" height="15" fill="#4A90E2" rx="3"/>
  <text x="290" y="692" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="white">350人</text>
  <text x="295" y="692" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">15-64歳</text>
  
  <rect x="230" y="700" width="60" height="12" fill="#FFD700" rx="3"/>
  <text x="290" y="709" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">75人</text>
  <text x="295" y="709" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">0-14歳</text>
  
  <rect x="240" y="720" width="50" height="12" fill="#50C878" rx="3"/>
  <text x="290" y="729" text-anchor="end" font-family="Arial, sans-serif" font-size="9" fill="white">75人</text>
  <text x="295" y="729" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">65歳以上</text>

  <!-- 女性（右側） -->
  <rect x="310" y="680" width="90" height="15" fill="#E91E63" rx="3"/>
  <text x="310" y="692" font-family="Arial, sans-serif" font-size="10" fill="white">350人</text>
  <text x="405" y="692" font-family="Arial, sans-serif" font-size="10" fill="#2C3E50">15-64歳</text>
  
  <rect x="310" y="700" width="60" height="12" fill="#FFA500" rx="3"/>
  <text x="310" y="709" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">75人</text>
  <text x="375" y="709" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">0-14歳</text>
  
  <rect x="310" y="720" width="50" height="12" fill="#228B22" rx="3"/>
  <text x="310" y="729" font-family="Arial, sans-serif" font-size="9" fill="white">75人</text>
  <text x="365" y="729" font-family="Arial, sans-serif" font-size="9" fill="#2C3E50">65歳以上</text>

  <text x="250" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498DB">男性 500人</text>
  <text x="350" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E91E63">女性 500人</text>

  <!-- 日本全国比較 -->
  <rect x="50" y="650" width="180" height="120" fill="#FADBD8" stroke="#E74C3C" stroke-width="2" rx="10"/>
  <text x="140" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C0392B">vs 日本全国平均</text>
  
  <text x="60" y="695" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"><tspan fill="#C0392B">⚠</tspan> 高齢化率：28% → 15%</text>
  <text x="60" y="710" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"><tspan fill="#27AE60">✓</tspan> 労働世代：59% → 70%</text>
  <text x="60" y="725" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"><tspan fill="#27AE60">✓</tspan> 出生率：1.3 → 2.1予定</text>
  <text x="60" y="740" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"><tspan fill="#27AE60">✓</tspan> 1次産業：4% → 25%</text>
  <text x="60" y="755" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50"><tspan fill="#27AE60">✓</tspan> 健康寿命：+5歳延伸</text>

</svg>