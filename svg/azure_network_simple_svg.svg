<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="carrierGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="azureNetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="accessGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFCC80;stop-opacity:0.9" />
    </linearGradient>
    
    <radialGradient id="wifiGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:0.1" />
    </radialGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#666" flood-opacity="0.3"/>
    </filter>
    
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#F5F5F5"/>
  
  <!-- タイトル -->
  <rect x="400" y="20" width="400" height="60" fill="url(#azureNetGradient)" stroke="#2196F3" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="600" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">通信・ネットワーク基盤</text>
  <text x="600" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">キャリア + Azure 統合設計</text>
  
  <!-- キャリアサービス層（左側） -->
  <g id="carrier-services">
    <rect x="50" y="100" width="300" height="500" fill="url(#carrierGradient)" stroke="#4CAF50" stroke-width="3" rx="15" filter="url(#shadow)"/>
    <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">キャリアサービス</text>
    
    <!-- 5G/LTE基地局 -->
    <rect x="70" y="150" width="260" height="80" fill="white" stroke="#4CAF50" stroke-width="2" rx="8"/>
    <circle cx="100" cy="190" r="12" fill="#4CAF50"/>
    <text x="125" y="175" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2E7D32">ドコモ 5G/LTE基地局</text>
    <text x="125" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">基地局×3、市内全域カバー</text>
    <text x="125" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">1Gbps共有、IoT専用スライス</text>
    <text x="125" y="220" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FF5722">¥80,000/月</text>
    
    <!-- フレッツ光 -->
    <rect x="70" y="250" width="260" height="80" fill="white" stroke="#4CAF50" stroke-width="2" rx="8"/>
    <circle cx="100" cy="290" r="12" fill="#4CAF50"/>
    <text x="125" y="275" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2E7D32">NTT フレッツ光</text>
    <text x="125" y="290" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">1Gbps×5拠点、冗長化対応</text>
    <text x="125" y="305" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">市役所・各エリア間バックボーン</text>
    <text x="125" y="320" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FF5722">¥25,000/月</text>
    
    <!-- IoT専用回線 -->
    <rect x="70" y="350" width="260" height="80" fill="white" stroke="#4CAF50" stroke-width="2" rx="8"/>
    <circle cx="100" cy="390" r="12" fill="#4CAF50"/>
    <text x="125" y="375" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2E7D32">KDDI IoT専用回線</text>
    <text x="125" y="390" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">LPWA、500デバイス対応</text>
    <text x="125" y="405" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">農業・環境センサー専用</text>
    <text x="125" y="420" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FF5722">¥15,000/月</text>
    
    <!-- WiFi基地局 -->
    <rect x="70" y="450" width="260" height="80" fill="white" stroke="#4CAF50" stroke-width="2" rx="8"/>
    <circle cx="100" cy="490" r="12" fill="#FF9800"/>
    <text x="125" y="475" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#F57C00">住民WiFi基地局</text>
    <text x="125" y="490" font-family="Arial, sans-serif" font-size="11" fill="#F57C00">各エリア10箇所、無料提供</text>
    <text x="125" y="505" font-family="Arial, sans-serif" font-size="11" fill="#F57C00">10Mbps/人保証、認証連携</text>
    <text x="125" y="520" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FF5722">¥10,000/月</text>
  </g>
  
  <!-- Azure ネットワーク層（中央） -->
  <g id="azure-network">
    <rect x="400" y="100" width="350" height="500" fill="url(#azureNetGradient)" stroke="#2196F3" stroke-width="3" rx="15" filter="url(#shadow)"/>
    <text x="575" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Azure ネットワーク</text>
    
    <!-- Virtual WAN -->
    <rect x="420" y="150" width="310" height="60" fill="white" stroke="#2196F3" stroke-width="2" rx="8"/>
    <circle cx="450" cy="180" r="10" fill="#2196F3"/>
    <text x="470" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">Azure Virtual WAN</text>
    <text x="470" y="190" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">拠点間統合管理・ルーティング最適化</text>
    <text x="650" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FF5722">¥15,000/月</text>
    
    <!-- Firewall -->
    <rect x="420" y="230" width="310" height="60" fill="white" stroke="#2196F3" stroke-width="2" rx="8"/>
    <circle cx="450" cy="260" r="10" fill="#2196F3"/>
    <text x="470" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">Azure Firewall</text>
    <text x="470" y="270" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">L4-L7セキュリティ・脅威保護</text>
    <text x="650" y="260" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FF5722">¥35,000/月</text>
    
    <!-- DDoS Protection -->
    <rect x="420" y="310" width="310" height="60" fill="white" stroke="#2196F3" stroke-width="2" rx="8"/>
    <circle cx="450" cy="340" r="10" fill="#2196F3"/>
    <text x="470" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">DDoS Protection</text>
    <text x="470" y="350" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">自動DDoS攻撃防御・アプリ保護</text>
    <text x="650" y="340" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FF5722">¥30,000/月</text>
    
    <!-- VPN Gateway -->
    <rect x="420" y="390" width="150" height="60" fill="white" stroke="#2196F3" stroke-width="2" rx="8"/>
    <circle cx="450" cy="420" r="10" fill="#2196F3"/>
    <text x="470" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">VPN Gateway</text>
    <text x="470" y="430" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">拠点間VPN接続</text>
    <text x="470" y="445" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FF5722">¥12,000/月</text>
    
    <!-- Load Balancer -->
    <rect x="580" y="390" width="150" height="60" fill="white" stroke="#2196F3" stroke-width="2" rx="8"/>
    <circle cx="610" cy="420" r="10" fill="#2196F3"/>
    <text x="630" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">Load Balancer</text>
    <text x="630" y="430" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">トラフィック分散</text>
    <text x="630" y="445" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FF5722">¥3,000/月</text>
    
    <!-- CDN -->
    <rect x="420" y="470" width="310" height="60" fill="white" stroke="#2196F3" stroke-width="2" rx="8"/>
    <circle cx="450" cy="500" r="10" fill="#2196F3"/>
    <text x="470" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">Azure CDN</text>
    <text x="470" y="510" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">住民向けWebサービス高速化</text>
    <text x="650" y="500" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FF5722">¥8,000/月</text>
  </g>
  
  <!-- アクセス先システム（右側） -->
  <g id="access-systems">
    <rect x="800" y="100" width="350" height="500" fill="url(#accessGradient)" stroke="#FF9800" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <text x="975" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E65100">アクセス先・利用者</text>
    
    <!-- 住民 -->
    <rect x="820" y="150" width="310" height="70" fill="white" stroke="#4CAF50" stroke-width="2" rx="8"/>
    <circle cx="850" cy="185" r="12" fill="#4CAF50"/>
    <text x="875" y="175" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2E7D32">住民（800人）</text>
    <text x="875" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">無料WiFi・個人ダッシュボード</text>
    <text x="875" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">10Mbps/人保証・認証連携</text>
    
    <!-- 職員 -->
    <rect x="820" y="240" width="310" height="70" fill="white" stroke="#2196F3" stroke-width="2" rx="8"/>
    <circle cx="850" cy="275" r="12" fill="#2196F3"/>
    <text x="875" y="265" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1565C0">市政職員（50人）</text>
    <text x="875" y="280" font-family="Arial, sans-serif" font-size="11" fill="#1565C0">VPN接続・業務システム</text>
    <text x="875" y="295" font-family="Arial, sans-serif" font-size="11" fill="#1565C0">高速専用回線・セキュア接続</text>
    
    <!-- IoTデバイス -->
    <rect x="820" y="330" width="310" height="70" fill="white" stroke="#9C27B0" stroke-width="2" rx="8"/>
    <circle cx="850" cy="365" r="12" fill="#9C27B0"/>
    <text x="875" y="355" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#7B1FA2">IoTデバイス（1000台）</text>
    <text x="875" y="370" font-family="Arial, sans-serif" font-size="11" fill="#7B1FA2">センサー・監視カメラ・制御機器</text>
    <text x="875" y="385" font-family="Arial, sans-serif" font-size="11" fill="#7B1FA2">LPWA・5G・WiFi多様な接続</text>
    
    <!-- 既存システム -->
    <rect x="820" y="420" width="150" height="70" fill="white" stroke="#FF9800" stroke-width="2" rx="8"/>
    <circle cx="850" cy="455" r="12" fill="#FF9800"/>
    <text x="875" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">データ基盤</text>
    <text x="875" y="460" font-family="Arial, sans-serif" font-size="10" fill="#F57C00">既存のAzure</text>
    <text x="875" y="475" font-family="Arial, sans-serif" font-size="10" fill="#F57C00">VNet統合</text>
    
    <!-- 認証基盤 -->
    <rect x="980" y="420" width="150" height="70" fill="white" stroke="#E91E63" stroke-width="2" rx="8"/>
    <circle cx="1010" cy="455" r="12" fill="#E91E63"/>
    <text x="1035" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C2185B">認証基盤</text>
    <text x="1035" y="460" font-family="Arial, sans-serif" font-size="10" fill="#C2185B">Azure AD</text>
    <text x="1035" y="475" font-family="Arial, sans-serif" font-size="10" fill="#C2185B">連携済み</text>
    
    <!-- 外部サービス -->
    <rect x="820" y="510" width="310" height="60" fill="white" stroke="#795548" stroke-width="2" rx="8"/>
    <circle cx="850" cy="540" r="12" fill="#795548"/>
    <text x="875" y="535" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#5D4037">外部サービス</text>
    <text x="875" y="550" font-family="Arial, sans-serif" font-size="11" fill="#5D4037">政府システム・金融機関・医療機関</text>
  </g>
  
  <!-- 接続線とデータフロー -->
  <g id="connections">
    <!-- キャリア → Azure -->
    <line x1="350" y1="180" x2="420" y2="180" stroke="#4CAF50" stroke-width="4" marker-end="url(#arrowhead)"/>
    <line x1="350" y1="290" x2="420" y2="260" stroke="#4CAF50" stroke-width="4" marker-end="url(#arrowhead)"/>
    <line x1="350" y1="390" x2="420" y2="340" stroke="#9C27B0" stroke-width="4" marker-end="url(#arrowhead)"/>
    
    <!-- Azure → システム -->
    <line x1="750" y1="180" x2="820" y2="185" stroke="#2196F3" stroke-width="4" marker-end="url(#arrowhead)"/>
    <line x1="750" y1="260" x2="820" y2="275" stroke="#2196F3" stroke-width="4" marker-end="url(#arrowhead)"/>
    <line x1="750" y1="340" x2="820" y2="365" stroke="#2196F3" stroke-width="4" marker-end="url(#arrowhead)"/>
    
    <!-- 既存基盤統合 -->
    <line x1="750" y1="420" x2="820" y2="455" stroke="#FF9800" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
    <line x1="750" y1="450" x2="980" y2="455" stroke="#E91E63" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- WiFi信号表示 -->
  <g id="wifi-signals">
    <circle cx="200" cy="490" r="30" fill="url(#wifiGlow)" opacity="0.6">
      <animate attributeName="r" values="30;50;30" dur="3s" repeatCount="indefinite"/>
    </circle>
    <path d="M 185,490 Q 200,475 215,490" fill="none" stroke="#FF9800" stroke-width="3"/>
    <path d="M 190,495 Q 200,485 210,495" fill="none" stroke="#FF9800" stroke-width="3"/>
    <circle cx="200" cy="500" r="2" fill="#FF9800"/>
  </g>
  
  <!-- 性能指標（下部） -->
  <g id="performance-metrics">
    <rect x="50" y="640" width="1100" height="130" fill="rgba(240,240,240,0.9)" stroke="#BDBDBD" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <text x="600" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#424242">性能・品質目標</text>
    
    <!-- 可用性 -->
    <rect x="80" y="680" width="140" height="60" fill="white" stroke="#4CAF50" stroke-width="2" rx="5"/>
    <text x="150" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">可用性</text>
    <text x="150" y="715" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">基幹: 99.9%</text>
    <text x="150" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">WiFi: 99.5%</text>
    
    <!-- 速度 -->
    <rect x="240" y="680" width="140" height="60" fill="white" stroke="#2196F3" stroke-width="2" rx="5"/>
    <text x="310" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">通信速度</text>
    <text x="310" y="715" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">最大: 1Gbps</text>
    <text x="310" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">住民: 10Mbps保証</text>
    
    <!-- 容量 -->
    <rect x="400" y="680" width="140" height="60" fill="white" stroke="#FF9800" stroke-width="2" rx="5"/>
    <text x="470" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">同時接続</text>
    <text x="470" y="715" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F57C00">ユーザー: 1,500人</text>
    <text x="470" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F57C00">IoT: 1,000台</text>
    
    <!-- 遅延 -->
    <rect x="560" y="680" width="140" height="60" fill="white" stroke="#9C27B0" stroke-width="2" rx="5"/>
    <text x="630" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">応答時間</text>
    <text x="630" y="715" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7B1FA2">Web: <3秒</text>
    <text x="630" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7B1FA2">IoT: <100ms</text>
    
    <!-- セキュリティ -->
    <rect x="720" y="680" width="140" height="60" fill="white" stroke="#F44336" stroke-width="2" rx="5"/>
    <text x="790" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">セキュリティ</text>
    <text x="790" y="715" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D32F2F">多層防御</text>
    <text x="790" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D32F2F">DDoS保護</text>
    
    <!-- 総コスト -->
    <rect x="880" y="680" width="140" height="60" fill="white" stroke="#795548" stroke-width="2" rx="5"/>
    <text x="950" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5D4037">月額コスト</text>
    <text x="950" y="715" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#5D4037">キャリア: ¥130K</text>
    <text x="950" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#5D4037">Azure: ¥125K</text>
    
    <!-- 合計 -->
    <rect x="1040" y="680" width="100" height="60" fill="#FFC107" stroke="#FF8F00" stroke-width="2" rx="5"/>
    <text x="1090" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">合計</text>
    <text x="1090" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E65100">¥255K/月</text>
  </g>
</svg>
