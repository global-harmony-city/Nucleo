<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="incomeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.9" />
    </linearGradient>
    
    <radialGradient id="reactorGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1400" height="1000" fill="url(#skyGradient)"/>
  
  <!-- タイトル -->
  <rect x="50" y="20" width="700" height="80" fill="rgba(255,255,255,0.95)" stroke="#4169E1" stroke-width="3" rx="15"/>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2F4F4F">なぜ住民税を減税しても</text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4169E1">世界最高水準のWell-Being都市が実現できるのか</text>
  
  <!-- 従来の自治体 vs 当モデル都市の比較 -->
  
  <!-- 従来の自治体（左側） -->
  <g id="conventional-city">
    <rect x="50" y="120" width="350" height="400" fill="rgba(255,192,203,0.3)" stroke="#DC143C" stroke-width="2" rx="10"/>
    <text x="225" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC143C">従来の自治体</text>
    <text x="225" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#DC143C">（税金依存型）</text>
    
    <!-- 収入構造 -->
    <text x="70" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2F4F4F">年間収入：5.5億円</text>
    
    <rect x="70" y="205" width="140" height="40" fill="#FF6B6B" opacity="0.8"/>
    <text x="140" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">住民税</text>
    <text x="140" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2.5億円（45%）</text>
    
    <rect x="220" y="205" width="60" height="40" fill="#FFB347" opacity="0.8"/>
    <text x="250" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">国・県</text>
    <text x="250" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">1.5億円</text>
    
    <rect x="290" y="205" width="60" height="40" fill="#98D8E8" opacity="0.8"/>
    <text x="320" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">交付税</text>
    <text x="320" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">1億円</text>
    
    <rect x="360" y="205" width="30" height="40" fill="#DDA0DD" opacity="0.8"/>
    <text x="375" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">その他</text>
    <text x="375" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">0.5億</text>
    
    <!-- 問題点 -->
    <text x="70" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC143C">問題点：</text>
    <text x="70" y="290" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">✗ 住民負担が重い（年25万円/人）</text>
    <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">✗ 人口減少で収入減</text>
    <text x="70" y="330" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">✗ 外部依存で不安定</text>
    <text x="70" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">✗ サービス水準限界</text>
    
    <!-- サービス水準 -->
    <text x="70" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2F4F4F">サービス水準：</text>
    <rect x="70" y="390" width="200" height="30" fill="#FFB6C1" opacity="0.7"/>
    <text x="170" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC143C">55万円/人・年</text>
    
    <text x="70" y="440" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">基本的な行政サービスのみ</text>
    <text x="70" y="460" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">老朽化インフラ・非効率運営</text>
    <text x="70" y="480" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">住民満足度：60-70%</text>
  </g>
  
  <!-- VS表示 -->
  <circle cx="450" cy="320" r="40" fill="#FF4500" opacity="0.8"/>
  <text x="450" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">VS</text>
  
  <!-- 当モデル都市（右側） -->
  <g id="model-city">
    <rect x="550" y="120" width="400" height="400" fill="rgba(144,238,144,0.3)" stroke="#32CD32" stroke-width="3" rx="10"/>
    <text x="750" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#228B22">マイクロ炉自給自足モデル都市</text>
    <text x="750" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#228B22">（自立収益型）</text>
    
    <!-- 収入構造 -->
    <text x="570" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2F4F4F">年間収入：14億円</text>
    
    <!-- 自主事業収入 -->
    <rect x="570" y="205" width="240" height="40" fill="url(#incomeGradient)"/>
    <text x="690" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">自主事業収入</text>
    <text x="690" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">12億円（86%）</text>
    
    <!-- 技術収入 -->
    <rect x="820" y="205" width="60" height="40" fill="#FFD700" opacity="0.8"/>
    <text x="850" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">技術収入</text>
    <text x="850" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">1億円</text>
    
    <!-- 住民税（減税後） -->
    <rect x="890" y="205" width="50" height="40" fill="#87CEEB" opacity="0.8"/>
    <text x="915" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">住民税</text>
    <text x="915" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">（減税後）</text>
    <text x="915" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">1億円</text>
    
    <!-- 自主事業の内訳 -->
    <text x="570" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#228B22">自主事業の内訳：</text>
    
    <rect x="570" y="280" width="80" height="25" fill="#90EE90"/>
    <text x="610" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">農業 5億円</text>
    
    <rect x="660" y="280" width="80" height="25" fill="#4682B4"/>
    <text x="700" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">製造 4億円</text>
    
    <rect x="750" y="280" width="80" height="25" fill="#9370DB"/>
    <text x="790" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">IT 3億円</text>
    
    <!-- 革新要因 -->
    <text x="570" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#228B22">革新要因：</text>
    <text x="570" y="350" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">✓ マイクロ炉でエネルギー費80%削減</text>
    <text x="570" y="370" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">✓ AI・自動化で人件費50%削減</text>
    <text x="570" y="390" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">✓ 垂直統合で中間マージン排除</text>
    <text x="570" y="410" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">✓ 技術輸出で継続的収益確保</text>
    
    <!-- サービス水準 -->
    <text x="570" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2F4F4F">サービス水準：</text>
    <rect x="570" y="450" width="280" height="30" fill="url(#serviceGradient)"/>
    <text x="710" y="468" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">140万円/人・年（従来の2.5倍）</text>
    
    <text x="570" y="500" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">世界最高水準の住民サービス・住民満足度95%</text>
  </g>
  
  <!-- 住民メリットの詳細（下部） -->
  <g id="resident-benefits">
    <rect x="50" y="550" width="900" height="420" fill="rgba(255,255,255,0.95)" stroke="#4169E1" stroke-width="3" rx="15"/>
    <text x="500" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4169E1">住民が享受する具体的メリット</text>
    
    <!-- 金銭的メリット -->
    <g id="financial-benefits">
      <text x="70" y="615" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#228B22">💰 金銭的メリット（年間）</text>
      
      <rect x="70" y="625" width="400" height="120" fill="#F0FFF0" stroke="#228B22" stroke-width="2" rx="5"/>
      
      <text x="90" y="645" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">住民税減税：</text>
      <text x="200" y="645" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#228B22">15万円削減</text>
      
      <text x="90" y="665" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">生活費削減：</text>
      <text x="200" y="665" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#228B22">20万円削減</text>
      <text x="300" y="665" font-family="Arial, sans-serif" font-size="10" fill="#666">(食費・交通費等)</text>
      
      <text x="90" y="685" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">医療費削減：</text>
      <text x="200" y="685" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#228B22">10万円削減</text>
      
      <text x="90" y="705" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">教育費削減：</text>
      <text x="200" y="705" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#228B22">8万円削減</text>
      
      <text x="90" y="725" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">その他：</text>
      <text x="200" y="725" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#228B22">7万円削減</text>
      
      <rect x="90" y="730" width="200" height="25" fill="#32CD32"/>
      <text x="190" y="747" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">合計：60万円/年の向上</text>
    </g>
    
    <!-- サービス向上 -->
    <g id="service-improvements">
      <text x="500" y="615" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4169E1">🏆 サービス向上</text>
      
      <rect x="500" y="625" width="430" height="120" fill="#F0F8FF" stroke="#4169E1" stroke-width="2" rx="5"/>
      
      <text x="520" y="645" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">🏥 医療：</text>
      <text x="580" y="645" font-family="Arial, sans-serif" font-size="11" fill="#4169E1">AI健康管理・予防医療・医療費実質無料</text>
      
      <text x="520" y="665" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">🎓 教育：</text>
      <text x="580" y="665" font-family="Arial, sans-serif" font-size="11" fill="#4169E1">AI個別最適化・世界水準・多言語・実質無料</text>
      
      <text x="520" y="685" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">🚗 交通：</text>
      <text x="580" y="685" font-family="Arial, sans-serif" font-size="11" fill="#4169E1">完全自動化・事故95%減・移動時間50%短縮</text>
      
      <text x="520" y="705" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">🏠 住環境：</text>
      <text x="580" y="705" font-family="Arial, sans-serif" font-size="11" fill="#4169E1">スマートホーム標準・高速ネット無料</text>
      
      <text x="520" y="725" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">🍎 食料：</text>
      <text x="580" y="725" font-family="Arial, sans-serif" font-size="11" fill="#4169E1">超高品質有機食材を市価の50%で提供</text>
    </g>
    
    <!-- 生活品質向上 -->
    <g id="lifestyle-improvements">
      <text x="70" y="780" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6347">⏰ 時間価値・生活品質向上</text>
      
      <rect x="70" y="790" width="860" height="100" fill="#FFF5EE" stroke="#FF6347" stroke-width="2" rx="5"/>
      
      <text x="90" y="810" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">⏱️ 時間節約：</text>
      <text x="200" y="810" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF6347">年間500時間</text>
      <text x="300" y="810" font-family="Arial, sans-serif" font-size="10" fill="#666">(通勤ゼロ・手続き簡素化・AI最適化)</text>
      
      <text x="90" y="830" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">🛡️ 安全性：</text>
      <text x="200" y="830" font-family="Arial, sans-serif" font-size="11" fill="#FF6347">交通事故95%減・犯罪ほぼゼロ・災害対応完璧</text>
      
      <text x="90" y="850" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">🌱 環境：</text>
      <text x="200" y="850" font-family="Arial, sans-serif" font-size="11" fill="#FF6347">大気汚染ゼロ・100%再生エネルギー・食品100%オーガニック</text>
      
      <text x="90" y="870" font-family="Arial, sans-serif" font-size="12" fill="#2F4F4F">💡 成長：</text>
      <text x="200" y="870" font-family="Arial, sans-serif" font-size="11" fill="#FF6347">国際的人材育成・生涯学習・最新技術習得機会</text>
    </g>
    
    <!-- 比較まとめ -->
    <g id="comparison-summary">
      <text x="70" y="925" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4169E1">📊 一般住民との比較</text>
      
      <rect x="70" y="935" width="400" height="25" fill="#FFB6C1" opacity="0.7"/>
      <text x="270" y="952" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC143C">一般的な自治体住民</text>
      
      <text x="90" y="970" font-family="Arial, sans-serif" font-size="11" fill="#2F4F4F">年間25万円の住民税 + 普通の行政サービス</text>
      
      <rect x="500" y="935" width="400" height="25" fill="#98FB98"/>
      <text x="700" y="952" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#228B22">当都市の住民</text>
      
      <text x="520" y="970" font-family="Arial, sans-serif" font-size="11" fill="#2F4F4F">年間10万円の住民税 + 世界最高水準サービス + 60万円相当の実質所得向上</text>
    </g>
  </g>
  
  <!-- マイクロ炉のシンボル -->
  <g id="reactor-symbol">
    <circle cx="1200" cy="300" r="80" fill="url(#reactorGlow)"/>
    <circle cx="1200" cy="300" r="50" fill="#4169E1"/>
    <circle cx="1200" cy="300" r="25" fill="#00FFFF"/>
    <text x="1200" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">マイクロ炉</text>
    <text x="1200" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4169E1">エネルギー革命</text>
    <text x="1200" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2F4F4F">25年間安全稼働</text>
    <text x="1200" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2F4F4F">コスト80%削減</text>
  </g>
  
  <!-- AI・自動化のシンボル -->
  <g id="ai-symbol">
    <rect x="1100" y="450" width="80" height="60" fill="#9370DB" rx="10"/>
    <circle cx="1120" cy="470" r="8" fill="#FFD700"/>
    <circle cx="1140" cy="470" r="8" fill="#FFD700"/>
    <circle cx="1160" cy="470" r="8" fill="#FFD700"/>
    <text x="1140" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AI最適化</text>
    <text x="1140" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2F4F4F">効率化95%</text>
  </g>
  
  <!-- 垂直統合のシンボル -->
  <g id="integration-symbol">
    <rect x="1220" y="450" width="80" height="60" fill="#32CD32" rx="10"/>
    <text x="1260" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">垂直統合</text>
    <text x="1260" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">生産→販売</text>
    <text x="1260" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2F4F4F">中間排除</text>
  </g>
  
  <!-- 矢印と流れ -->
  <path d="M 950 300 L 1100 300" stroke="#32CD32" stroke-width="4" marker-end="url(#arrowhead)" fill="none"/>
  <text x="1025" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#32CD32">技術革新で実現</text>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#32CD32"/>
    </marker>
  </defs>
  
  <!-- 強調メッセージ -->
  <rect x="1000" y="550" width="350" height="120" fill="rgba(255,215,0,0.9)" stroke="#FF4500" stroke-width="3" rx="15"/>
  <text x="1175" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DC143C">🎯 これは理想論ではありません</text>
  <text x="1175" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2F4F4F">緻密な経済計算に基づく</text>
  <text x="1175" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2F4F4F">実現可能な革命的システム</text>
  <text x="1175" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DC143C">住民の皆さんは「なぜ今まで高い税金を</text>
  <text x="1175" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DC143C">払って我慢していたのか？」と思えるほど</text>
</svg>